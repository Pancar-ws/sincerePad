<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SincerePad - Pencatat Kalimat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SincerePad</h1>
        <p>Tuliskan kalimat apapun yang ingin Anda simpan.</p>

        <textarea id="noteInput" placeholder="Ketik kalimat Anda di sini..." rows="4"></textarea>
        <button id="saveNoteButton">Simpan Kalimat</button>

        <h2>Histori Kalimat:</h2>
        <ul id="notesHistory">
            <li>Memuat histori...</li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
